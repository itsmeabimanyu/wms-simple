        <span class="menu-text">Dashboard</span>

    </li>
    <li>

<style>
/* ==== Sidebar Mini (ikon) ==== */
.sidebar-mini {
  position: fixed;
  top: 0;
  left: 0;
  width: 75px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  z-index: 1100;
  border-right: 1px solid #ddd;
  background-color: #fff;
}

.sidebar-mini ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.sidebar-mini li {
  position: relative;
  margin: 25px 0;
}

.sidebar-mini a {
  color: #fff;
  font-size: 26px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Teks menu tersembunyi default */
.menu-text {
  position: absolute;
  left: 50px;   
  white-space: nowrap;
  opacity: 0;
  transform: translateX(-20px);
  transition: all 0.3s ease;
  color: #fff;
  background-color: #1e1e2f;
  padding: 10px 10px;
  border-radius: 4px;
  pointer-events: none;
  font-size: 16px;
}

/* Tambahkan ujung lancip seperti balon chat */
.menu-text::after {
  content: "";
  position: absolute;
  top: 50%;
  left: -8px; /* posisi ujung lancip (bisa ubah ke kanan bila perlu) */
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-right: 8px solid #1e1e2f; /* warna sama dengan background menu-text */
}


/* Hover ikon â†’ teks muncul slide ke kanan */
.sidebar-mini li:hover .menu-text {
  opacity: 1;
  transform: translateX(10px);
}

.sidebar-mini iconify-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 46px;
  height: 46px;
  border-radius: 50%;
}

.sidebar-mini li:hover iconify-icon {
  background-color:rgb(245, 248, 252); /* warna lingkaran */
  color: #4fc3f7; /* warna ikon saat hover */
}


/* ==== Sidebar utama ==== */
.sidebar-nav-wrapper {
  position: fixed;
  top: 0;
  left: 70px; /* nempel setelah sidebar-mini */
  width: 250px; /* samakan dengan margin-left di .main-wrapper */
  height: 100vh;
  background: #fff;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
  z-index: 1000;
  overflow-y: auto;
}

/* ==== Perbaiki main-wrapper bawaan agar tidak ketumpuk ==== */
.main-wrapper {
  margin-left: 320px !important; /* 70px (mini) + 250px (sidebar utama) */
  transition: all 0.3s ease-out;
}

/* ==== Saat sidebar collapse (PlainAdmin .active class) ==== */
.main-wrapper.active {
  margin-left: 70px !important; /* hanya sidebar-mini terlihat */
}

/* ==== Responsif (kecilkan di mobile) ==== */
@media (max-width: 991px) {
  .sidebar-nav-wrapper {
    left: -250px;
    transition: all 0.3s ease;
  }

  .sidebar-nav-wrapper.active {
    left: 70px;
  }

  .main-wrapper {
    margin-left: 70px !important;
  }
}


</style>
